<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Expense Tracker v9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Ultimate Expense Tracker v9</h2>

    <!-- Dark Mode -->
    <button onclick="toggleMode()">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Income & Budget -->
    <input type="number" id="income" placeholder="Enter Income">
    <button onclick="addIncome()">Add Income</button>

    <input type="number" id="budget" placeholder="Set Monthly Budget">
    <button onclick="setBudget()">Set Budget</button>
    <p id="budgetMsg"></p>

    <h3>Income: â‚¹ <span id="incomeTotal">0</span></h3>
    <h3>Expense: â‚¹ <span id="expenseTotal">0</span></h3>
    <h3>Balance: â‚¹ <span id="balance">0</span></h3>
    <h3>Expense Count: <span id="expenseCount">0</span></h3>

    <hr>

    <!-- Expense Input -->
    <input type="date" id="date">
    <input type="text" id="title" placeholder="Expense Title">
    <select id="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Other</option>
    </select>
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>

    <!-- Filters -->
    <h4>Filter Expenses</h4>
    <input type="date" id="filterDate">
    <select id="filterCategory">
        <option value="All">All</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Other</option>
    </select>
    <button onclick="applyFilter()">Apply Filter</button>
    <button onclick="resetFilter()">Reset Filter</button>

    <!-- Search -->
    <h4>Search by Title</h4>
    <input type="text" id="search" placeholder="Search Expense" onkeyup="searchExpense()">

    <!-- Monthly Report -->
    <h4>Monthly Report</h4>
    <input type="month" id="month">
    <button onclick="monthlyReport()">View Report</button>
    <p id="monthlyTotal"></p>

    <!-- Todayâ€™s Expense -->
    <h4>Todayâ€™s Expense: â‚¹ <span id="todayTotal">0</span></h4>

    <!-- Expense List -->
    <ul id="list"></ul>

    <!-- Expense Chart -->
    <h4>Category Expense Chart</h4>
    <canvas id="chart" width="300" height="200"></canvas>

    <!-- Download -->
    <button onclick="downloadCSV()">Download CSV</button>

    <button class="clear" onclick="clearAll()">Clear All Data</button>
</div>

<script src="script.js"></script>
</body>
</html>
